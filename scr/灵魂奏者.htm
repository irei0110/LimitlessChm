<P style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 150%" class=MsoNormal><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-fareast-font-family: 宋体">前提：倾城之貌4，表达-演奏3，美德：善良/慈爱/正义 任意一种
<P>
描述：作为音乐之神之手所创造的子民，对于你来说，旋律就是你生命的全部，亦可以说，你本身就是音乐之神手中的旋律，你演奏着神明所赐予的乐曲，将其散播于世界的各个角落。正因为如此，你才会和音乐精灵相遇，相伴，最终结下契约，为了你最初也是最后的愿望而努力着。
<P>
<P>
 

D：轻微颤抖之声
<P>
属性：操控+2 决心+2
<P>
能量池：无
<P>
技能树：无
<P>
特性：本源为音（四特性）
<P>
特殊：由于没有能量池和技能树，额外获得两个特性
<P>
描述：空虚中微微颤动的杂音，这就是你的诞生，与普通人类外貌无异的你默默的苏醒了。但是，你知道，你有一个需要履行的职责。那是神明赐予你的使命。
<P>
本源为音：你兑换本血统后，你并非用双手进行演奏，而是用灵魂进行演奏，当你使用表达-演奏检定时，你不需要双手就能演奏，并且你可以选择你演奏范围内只有你选择的角色可以听到你的演奏，最多不超过你的传奇操控/个，同时，倾城之貌专长的关键属性替换为操纵，判定其他以风度为关键属性的互动系技能检定，可以用操控进行代替。
<P>
<P>
<P>
 

 

C：低吟湖畔之声
<P>
属性：操控+3 决心+3
<P>
技能树：无
<P>
特性：精灵守护，湖畔仙女，精灵护盾（双特性），忠实欲望/正义之道（负特性）
<P>
特殊：由于没有技能树，额外获得一个特性
<P>
描述：星空之下，湖畔之旁，你的琴弦打破了这片沉寂。随着你手指的拨动，竖琴柔和的音色在这里荡漾，扩散。无数金色的光点在你身旁聚集。它们随着你的旋律左右晃动着。不过，你知道现在的你还不能停下，因为你还没能做到。那个愿望，必须实现。
<P>
精灵守护：在精灵的遮蔽下，你可以让你的身形消失在空气中。消耗1点意志力以一个整轮动作演奏，你可以让自己进入隐形状态，这视为C级魔幻本质的反侦查能力，持续你的表达-演奏技能等级/轮。
<P>
湖畔仙女：你的声音，如同蜜糖一样，令人着迷。你在进行任何表达-演奏的检定时，所有受到影响的目标获得相当于你该次检定成功数的魅惑点数，意志豁免，上限为你的演奏-表达技能等级*2，不可叠加。
<P>
精灵护盾：你在演奏时会吸引名为玛拉的小小精灵，虽然是最初级的精灵，但是它们依然会拼尽全力保护你。
<P>
若你受到伤害时，你消耗1点意志力以及一个反射动作获得一个等同于操控值的精灵护盾，在计算护盾作用效果时，其相当于你的临时生命。
<P>
当护盾被击破后，精灵需要10分钟才能再次聚集成为新的护盾。
<P>
忠实欲望/正义之道：身为奏者，你必须贯彻你心中的一个愿望，那是一个强烈的愿望，无论是欲望，亦或是正义。这便是音乐之神在塑造你赐予你的本质。若你违背了你的美德，则你将失去本血统带来的所有效果，经过三天的虔诚祷告之后你可以进行一次机运骰，如果点数为10以上，精灵之神会原谅你的过错，血统能力会再次回到你身边。
<P>
<P>
<P>
 

 

B：乱世喧哗之声
<P>
属性：操控+4 决心+4
<P>
技能树：无
<P>
特性：精灵守护（双特性）、湖畔仙女（双特性）
<P>
特殊：由于没有技能树，额外获得一个特性
<P>
描述：烈风凛凛，满地黄沙，金戈锃鸣，你目睹了无数战场，也看遍了人间冷暖。你手中的琴弦却从未停歇。它哀诉着这个世界的不公，抱怨着人类的愚昧，怜悯着无助的可怜人，同时也无声的记录下了你所看到的一切。你明白了，你的无力，你手中的琴音虽然能治愈伤痛，带走悲伤，但无法修补这个世界的错误。
<P>
精灵守护：在护盾没有被击破的情况下，你可以以迅捷动作消耗10点意志力，将护盾重新补满。
<P>
湖畔仙女：你获得了一件精灵为你编制的洋裙。
<P>
 <P>

洋裙
<P>
分类：概念武装 轻甲
<P>
盔甲基本属性：表达-演奏技能等级/表达-演奏技能等级。
<P>
盔甲特殊属性：无
<P>
盔甲召唤：你可以随时以一个整轮动作召唤该盔甲。
<P>
盔甲强化：若你在表达-演奏的技能上拥有2个附加成功，则盔甲获得【防弹】特性，若你拥有4个附加成功，则盔甲获得【防能量武器】特性。
<P>
盔甲保护：你的三豁免检定获得相当于你表达-演奏技能等级的器械加值。
<P>
<P>
<P>
 

 

A：触碰世界之声
<P>
属性：操控+6 决心+6
<P>
技能树：无
<P>
特性：湖畔仙女、精灵护盾、不灭之音/妄言之音（双特性）
<P>
特殊：由于没有技能树，额外获得一个特性
<P>
描述：现在，你已经明了了世间的一切，也窥探到了世界的真谛，你的琴声流淌，诉说着这个世界的真理，或许没人能够读懂它了吧。知音难觅大概就是你现在的写照。一人，一琴，看着时间东流，世间芸芸众生沉浮不知所措。
<P>
湖畔仙女：如同圆桌骑士召唤神赐坐骑一样。你可以一个整轮动作召唤一只纯白的独角兽，如果你已经失去了贞洁，那么只能召唤出一只飞马。（飞马和独角兽详情请见圆桌骑士）如果召唤的是独角兽，那么独角兽的森林之主技能除了能够分辨森林，对超过500平方米以上的水畔有相同效果。同时，独角兽可以以迅捷动作用角对其敏感范围内的指定目标展开一个神圣庇护，这个效果替换独角兽角的医疗效果，上限依然是50点，效果是全伤害吸收。
<P>
精灵护盾：护盾的数值额外增加相当于你意志值上限的数值。
<P>
不灭之音/欺诈之音：你已经明了你未来的方向，兑换时从以下两个方向中选择一个，一旦选定则无法改变：
<P>
不灭之音：当你死亡时，你将变成一只金色的灵石，生命值为3，若该金色的灵石成功返回主神空间，则可以花费500点重塑肉体。
<P>
妄言之音：你可以用你的乐曲欺骗这个世界，一场景一次，以一个自由动作，你可以消耗任意点意志力，然后你获得相当于消耗意志力的属性值，任意分配，每个属性最多投入4点，持续时间为传奇操控/轮。<P>
